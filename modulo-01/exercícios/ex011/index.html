<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplesmente diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio no HTML5</p>
    <audio src="#"  autoplay></audio>
    <!--Na # insira a mídia; Compatível com MP3 type=audio/mpeg WAV type=audio/wav OGG type=audio/ogg-->
    <!--Outra forma de fazer o mesmo-->
    <audio preload="metadata" controls > 
        <!--<loop> comando pra música ficar tocando eternamente, controls = aparece o controle para o usuário tocar o play quando quiser, autoplay = a midia começa a tocar automaticamente -->
        <source src="midia/Outlaw's Farewell (part I) - Reed Mathis.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
